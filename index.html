<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор визиток</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <style>
        img {
            display: none;
            margin: 0 auto;
        }
    </style>
    <div class="container">
        <h1 class="display-4 text-center" style="text-align: center;">Калькулятор визиток</h1>
        <div class="row">
            <div class="col-12 col-md-4" >
                <div class="calc_wrapper shadow p-3 mb-5 bg-white rounded">
                    <label for="cart-count">Количество</label>
                    <input type="number" class="form-control" id="cart-count" placeholder="кол-во" value="30" min="90" step="30">
                    <label for="сard-papers">Бумага</label>
                    <select class="form-control" id="card-papers"></select>
                    <label for="сard-color">Цветность</label>
                    <select class="form-control" id="card-color"></select>
                    <p class="h4">Стоимость тиража</p>
                    <p><span id="total-price">0</span> руб.</p>
                </div>
                
            </div>
            <div class="col-12 col-md-6">
               <div class="text-center mt-5">
                <img src="./images/1_0.png" alt="type-1" id="type-1">
                <img src="./images/1_1.png" alt="type-2" id="type-2">
                <img src="./images/4_0.png" alt=type-3" id="type-3">
                <img src="./images/4_1.png" alt="type-4" id="type-4">
                <img src="./images/4_4.png" alt="type-5" id="type-5">
               </div>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
